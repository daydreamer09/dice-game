<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="player-name main">
        <h1>READY PLAYER ONE</h1>
    </section>
    <section class="dice-value main">
        <h2>Value:  </h2>
        <p id="value"> 0 </p>
    </section>
    <section class="dice-image main">
        <img src="" alt="Dice" id="image">
    </section>
    <section class="total-score main">
        <h2>Score:</h2>
        <p id="value-total"> 0 </p>
    </section>
    <section class="two-panel main">
        <div class="side-one">
            <button id="roll-dice">ROLL DICE</button>
        </div>
        <div class="side-two">
            <button id="reset">RESET</button>
        </div>
    </section>
    <section class="result main" >
        <p id="result-message"></p>
    </section>

    <script src="./script.js"></script>
</body>
</html>
